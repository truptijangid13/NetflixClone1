<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Lost Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body Styles */
        body { 
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapers.com/images/hd/netflix-background-6eijmcazwfrb9u6w.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: #fff;
            text-align: center;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Container for the content */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 50px;
            border-radius: 10px;
        }

        /* Netflix logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
        }

        /* Main message */
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Sub-message text */
        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Home button styles */
        .home-button {
            background-color: #e50914;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect  */
        .home-button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <!-- Netflix Logo -->
    <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940" alt="Netflix Logo" class="logo"> 

    <!-- Content container for the lost page message -->
    <div class="container">
        <div class="content">
            <h1>Lost Your Way?</h1>
            <p>Sorry! It looks like you've taken a wrong turn. We can't find the page you're looking for.</p>

            <!-- Home button -->
            <a href="video.html" class="home-button">Go Back to Home</a> <!-- Link to homepage -->
        </div>
    </div>

</body>
</html>
