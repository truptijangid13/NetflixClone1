<style>
/* ---- reset & base ---- */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Roboto',sans-serif;background:#141414;color:#fff;overflow-x:hidden}
h1{padding:30px 40px 10px;font-size:2rem}

/* ---- navbar ---- */
.navbar{display:flex;align-items:center;padding:10px 30px;background:#111}
.logo img{height:40px}
.nav-links{display:flex;gap:25px;margin-left:30px}
.nav-links a{color:#fff;text-decoration:none;font-weight:500;font-size:1rem;transition:color .3s}
.nav-links a:hover{color:#e50914}
.search-container{margin-left:auto;position:relative;display:flex;align-items:center}
.search-container input{width:0;opacity:0;border:none;padding:8px 12px;background:rgba(255,255,255,.1);color:#fff;border-radius:4px;font-size:16px;transition:width .4s ease}
.search-container i{color:#fff;font-size:20px;margin-left:10px;cursor:pointer}
.search-container:hover input,
.search-container input:focus{width:200px;opacity:1;background:rgba(255,255,255,.15)}

/* ---- hero ---- */
.hero{position:relative;width:100%;height:90vh;overflow:hidden}
.hero-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(60%)}
.hero-overlay{position:absolute;top:30%;left:5%;z-index:2;max-width:600px}
.hero-overlay h1{padding:0;margin-bottom:10px;font-size:3rem;font-weight:700}
.hero-description{font-size:1.2rem;margin-bottom:20px;color:#ccc}
.hero-buttons .btn{background:rgba(51,51,51,.7);border:none;color:#fff;padding:10px 20px;margin-right:10px;font-size:1rem;border-radius:4px;cursor:pointer;transition:background .3s}
.hero-buttons .btn:hover{background:#e50914}

/* ---- horizontal row ---- */
.category-row{display:flex;gap:20px;padding:20px 40px 40px;overflow-x:auto;scroll-snap-type:x mandatory}
.category-row::-webkit-scrollbar{height:8px}
.category-row::-webkit-scrollbar-thumb{background:#444;border-radius:10px}

/* ---- card ---- */
.card{position:relative;min-width:300px;height:170px;border-radius:8px;overflow:hidden;background:#222;flex-shrink:0;scroll-snap-align:start;cursor:pointer;transition:transform .3s}
.card:hover{transform:scale(1.05)}
.video-container{position:relative;width:100%;height:100%}
.video-cover,.video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.video{filter:brightness(40%);opacity:0;transition:opacity .5s}
.card:hover .video{opacity:1}
.custom-play-btn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:32px;background:rgba(0,0,0,.5);color:#fff;border:none;padding:10px;border-radius:50%;cursor:pointer;display:none;z-index:3}
.card:hover .custom-play-btn{display:block}

/* ---- overlay & actions ---- */
.card-overlay{position:absolute;bottom:0;left:0;width:100%;padding:10px;background:linear-gradient(to top,rgba(0,0,0,.8),transparent);z-index:2}
.video-actions{display:flex;gap:10px;opacity:0;transition:opacity .3s}
.card:hover .video-actions{opacity:1}
.action-btn{background:rgba(0,0,0,.6);border:none;padding:10px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:background .3s,transform .2s}
.action-btn:hover{background:rgba(229,9,20,.9);transform:scale(1.1)}
.action-btn svg{fill:#fff}
</style>
</head>

<script>
/* Full‑screen trailer play of HERO SECTION */
document.getElementById('heroPlay').addEventListener('click', () => {
  const video = document.getElementById('heroTrailer');

  // Unmute & restart from beginning
  video.pause(); //pause the vid.
  video.currentTime = 0; //set it to back(0 sec).
  video.muted = false; //unmute the vid.

  // Request full‑screen (cross‑browser)
  const requestFS =
      video.requestFullscreen    ||
      video.webkitRequestFullscreen ||
      video.mozRequestFullScreen ||
      video.msRequestFullscreen;

  if (requestFS) {
    requestFS.call(video);
  }

  // Play when full‑screen starts (some browsers need a slight delay)
  const playWhenReady = () => {
    video.play(); //play the vid.
    
    //no matter if the user is on Chrome, Firefox, or Safari, your function will still be called when entering/exiting fullscreen.
    document.removeEventListener('fullscreenchange', playWhenReady); //it removes EVENT LISTENER so it won’t keep running every time I toggle fullscreen again.
//This is important because I only want to trigger video.play() once, not on every fullscreen event.
    document.removeEventListener('webkitfullscreenchange', playWhenReady);
  };

// for cover over video
document.querySelectorAll('.video-container').forEach(container => { //finds every .video-container on the page and runs the logic for each one.
  const video = container.querySelector('.video'); //the <video> element (you’ve given it class .video).
  const cover = container.querySelector('.video-cover'); //the image/overlay that sits on top of the video before hover/click.
  const playBtn = container.querySelector('.custom-play-btn'); //the custom play button displayed over the cover.

//false → we’re in preview mode (hover to autoplay muted, show cover/btn).
//true → we’re in explicit play mode (user clicked; hide cover/btn and keep playing even if mouse leaves).
  let clickedToPlay = false;

  container.addEventListener('mouseenter', () => {
    if (!clickedToPlay) {
      cover.style.opacity = '0';
      video.play();
    }
  });

  container.addEventListener('mouseleave', () => { //if not clicked yet, fade the cover back in, pause the video, and reset to start so the next hover begins from time 0.
    if (!clickedToPlay) {
      cover.style.opacity = '1';
      video.pause();
      video.currentTime = 0;
    }
  });

  playBtn.addEventListener('click', () => {
    clickedToPlay = true; //Keep playing.
    cover.style.display = 'none'; //permanently hide the cover and the button (display: none).
    playBtn.style.display = 'none';
    video.play();
  });

  container.addEventListener('mousemove', () => {
    if (!clickedToPlay) {
      playBtn.style.display = 'block'; //force the button to show.
    }
  });

  container.addEventListener('mouseleave', () => {
    if (!clickedToPlay) {
      playBtn.style.display = 'none'; //hide the play button.
    }
  });
});
